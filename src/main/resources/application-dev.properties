## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.profiles.active=dev
server.port=8080
debug=true


spring.devtools.restart.exclude=public/**, static/**, templates/**  
spring.devtools.restart.additional-exclude=styles/**  

